<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>{{ subject }}</h2>
        
        <div class="content">
            {{ content|safe }}
        </div>
        
        {% if button_text and button_link %}
        <div class="action">
            <a href="{{ button_link }}" class="button">
                {{ button_text }}
            </a>
        </div>
        {% endif %}
        
        <div class="footer">
            <p>Sent by Petrox Assessment Platform</p>
            <p>
                <a href="{{ FRONTEND_DOMAIN }}/unsubscribe">
                    Unsubscribe from emails
                </a>
            </p>
        </div>
    </div>
</body>
</html>
